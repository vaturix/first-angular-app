<app-header />
<main>
    <ul id="users">
        @for (user of users; track user.id){
            <li>
                <app-user 
                [user]="user"
                (select)="onSelectUser($event)"
                />
            </li>
        }
       
    </ul>
    @if (selectedUser){
<app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
} @else {
    <p class="fallback">Please select a user to see their tasks!</p>
}
</main>
